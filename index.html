<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColaCola</title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <article id="app">
      <h1 class="tit-app">
        <img
          src="./src/images/logo.svg"
          alt="ColaCola 음료 자판기 로고"
          class="img-logo"
        />
      </h1>

      <section class="vending-machine">
        <h2 class="ir">음료 자판기</h2>
        <ul class="list-item"></ul>
        <section class="cont-buy">
          <h3 class="ir">음료 구입 관련 정보</h3>
          <div class="info-balance">
            잔액 :
            <span class="txt-balance">원</span>
          </div>
          <button class="btn-return" type="button">거스름돈 반환</button>
          <label class="ir" for="inp-money">입금액 입력란</label>
          <input
            id="inp-money"
            class="inp-put-money"
            type="number"
            placeholder="입금액 입력"
          />
          <button class="btn-put" type="button">입금</button>
          <ul class="list-item-obtainable"></ul>
          <button class="btn-get" type="button">획득</button>
        </section>
      </section>

      <section class="my-info">
        <h2 class="ir">소지금 및 획득한 음료 리스트</h2>
        <section class="cont-my-money">
          <h3 class="ir">소지금 현황</h3>
          <div class="info-my-money">
            소지금:
            <span class="txt-my-money">1,000,000원</span>
          </div>
        </section>

        <section class="cont-my-items">
          <h3 class="tit-my-items">획득한 음료</h3>
          <ul class="list-item-obtainable"></ul>
          <strong class="txt-total-money">총금액: 0원</strong>
        </section>
      </section>
    </article>
  </body>
</html>
